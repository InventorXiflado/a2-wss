<!-- Your ListFavoritesComponent HTML-->
<script type="template" name="main">
	<div class="egce-box-header-close">

	</div>
    <div class="egce-box-wrap egce-highlighted">
        <div class="egce-box-header">
            <h1 class="egce-box-heading">{{ lang "MY_BOOKMARKS" }}</h1>
            <div class="egce-clearfix"></div>
        </div>
        <div class="egce-box-content">
            <ul class="egce-list egce-vertical egce-ruled">
                {{#favorites}}
                    <li class="egce-list-row egce-p10">
                        <a class="egce-font-medium close-favorites" href="{{ call "buildUrl" this }}">
                            {{name}}
                        </a>
                        <i  data-favorite-id="{{id}}" class="remove egce-icon icon-remove-sign egce-float-right egce-font-medium"></i>
                    </li>
                {{/favorites}}
                {{^favorites}}
                    <div class="egce-p20 egce-font-medium">
                        {{lang "NO_BOOKMARKS"}}
                    </div>
                {{/favorites}}
            </ul>
        </div>
    </div>
</script>
