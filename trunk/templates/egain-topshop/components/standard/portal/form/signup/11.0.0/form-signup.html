<!-- Your FormLoginComponent HTML-->
<script type="template" name="main">
    <div class="egce-box-wrap egce-secondary">
        <div class="egce-box-header">
            <h1 class="egce-box-heading">{{ lang "SIGN_UP_TITLE" }}</h1>
			<div class="egce-clearfix"></div>
        </div>
        <div class="selfservice-box-content egce-font-medium" style="background:#fff">
            <form class="selfservice-form">
                <div class="selfservice-form-group">
                    <label>{{ lang "LOGINID" }}</label>
                    <input name="login-id" type="text"/>
                </div>
                <div class="selfservice-form-group">
                    <label>{{ lang "EMAIL_ADDRESS" }}</label>
                    <input name="email-address" type="text"/>
                </div>
                <div class="selfservice-form-group">
                    <label>{{ lang "FIRST_NAME" }}</label>
                    <input name="first-name" type="text"/>
                </div>
                <div class="selfservice-form-group">
                    <label>{{ lang "LAST_NAME" }}</label>
                    <input name="last-name" type="text"/>
                </div>
                <div class="selfservice-form-group">
                    <input class="egce-button egce-bold egce-primary egce-font-small" type="submit" value="{{ lang "SIGN_UP_BUTTON" }}"/>
                </div>
            </form>
        </div>
    </div>
    
</script>

<script type="template" name="error">
    Login is unsuccessful. <a href="#" class="reset">Reset Form</a>
</script>

<script type="template" name="logged_in" comment="Will be shown when the user is logged out.">
    You are already logged in. <a href="#">Log Out</a>.
</script>
