<!-- Your FormLoginComponent HTML-->
<script type="template" name="main">
    <div class="egce-box-wrap egce-secondary">
        <div class="egce-box-header">
            <h1 class="egce-box-heading">{{ lang "SIGN_UP_TITLE" }}</h1>
			<div class="egce-clearfix"></div>
        </div>
        <div class="selfservice-box-content" style="background:#fff">
        	<div class="egce-details-form-wrap">
				<form class="signup-form egce-p15-horizontal" id="signupform">
					{{#attributes}}
						{{#if this.mandatory}}
							{{ sub "form-entry-mandatory" this }}
						{{else}}
							{{ sub "form-entry" this }}
						{{/if}}
					{{/attributes}}

					<div class="egce-details-form-group">
						<input class="egce-button egce-bold egce-primary egce-font-medium" type="submit" value="{{ lang "SIGN_UP_BUTTON" }}"/>
					</div>
            	</form>
                </div>
			<div class="egce-details-form-info">
				<div class="general-instructions"></div>
				<div class="mandatory-instructions"></div>
                </div>
			<div class="egce-clearfix"></div>
        </div>
    </div>
</script>
    
<script type="template" name="form-entry">
	 <div class="egce-details-form-group">
	        <div class="egce-details-form-group-label">{{lang this.name}}</div>
				<div class="egce-input-text egce-rounded5">
					<input class="egce-input-text egce-font-medium"
				           type="text" name="{{this.name}}" />
				</div>
				<div id="invalidentry{{this.name}}" class="egce-warning-text"></div>
     </div>
</script>

<script type="template" name="form-entry-mandatory">
	 <div class="egce-details-form-group">
	        <div class="egce-details-form-group-label">{{lang this.name}}<span class="egce-color-highlighted">*</span></div>
			<div class="egce-input-text egce-rounded5">
				<input class="egce-input-text egce-font-medium mandatory-form-input"
				          type="text" name="{{this.name}}" />
			</div>
			<div id="emptywarn{{this.name}}" class="egce-warning-text"></div>
	        <div id="invalidentry{{this.name}}" class="egce-warning-text"></div>
     </div>
</script>

<script type="template" name="signup-result">
	<div class="egce-box-wrap egce-secondary">
        <div class="egce-box-header">
            <h1 class="egce-box-heading">{{ lang "SIGN_UP_TITLE" }}</h1>
            <div class="egce-clearfix"></div>
        </div>
        <div class="selfservice-box-content" style="background:#fff">
		    <p class="egce-font-medium egce-p10" id="signup-result-message"></p>
		</div>
</script>
